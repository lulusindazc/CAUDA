DATASET:
  NUM_CLASSES: 12
  DATAROOT: 'ImageCLEF_DA'
  SOURCE_NAME: 'C'
  TARGET_NAME: 'P'

MODEL: 
  FEATURE_EXTRACTOR: 'resnet50'
#  FC_HIDDEN_DIMS: [64]

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 3
  TARGET_CLASS_BATCH_SIZE: 3
  NUM_SELECTED_CLASSES: 10
  BASE_LR: 0.0002

CLUSTERING:
  TARGET_BATCH_SIZE: 30
  SOURCE_BATCH_SIZE: 30
  BUDGET: 1000
  FILTERING_THRESHOLD: 0.1
#  FEAT_KEY: '0'

CDD:
  LOSS_WEIGHT: 0.1
#  ALIGNMENT_FEAT_KEYS: ['feat']
#  KERNEL_NUM: [5]
#  KERNEL_MUL: [2]
#  ALIGNMENT_FEAT_KEYS: ['0', 'probs']

SPNET:
  LOSS_INIT_THRESHOLD: 1.0
  LOSS_FACTOR: 1.3
  MAX_EPOCHS: 80

PROTOTYPE:
  LOSS_WEIGHT: 1.0
TEST:
  BATCH_SIZE: 30

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
