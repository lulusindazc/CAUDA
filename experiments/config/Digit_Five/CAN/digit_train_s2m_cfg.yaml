DATASET:
  NUM_CLASSES: 10
  DATAROOT: 'digit_five'
  SOURCE_NAME: 'svhn_train'
  TARGET_NAME: 'mnist_train'

DATA_TRANSFORM:
  RESIZE_OR_CROP: 'resize'
  LOADSIZE: 28
  FINESIZE: 28
  FLIP: False
  WITH_FIVE_CROP: False
  NORMALIZE_MEAN: [0.5, 0.5, 0.5]
  NORMALIZE_STD: [0.5, 0.5, 0.5]

MODEL: 
  FEATURE_EXTRACTOR: 'lenet'
#  FC_HIDDEN_DIMS: [64]

TRAIN:
  SOURCE_BATCH_SIZE: 100
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 10
  BASE_LR: 0.001

CLUSTERING:
  TARGET_BATCH_SIZE: 600
  SOURCE_BATCH_SIZE: 600
  BUDGET: 1000
  FILTERING_THRESHOLD: 0.0
#  FEAT_KEY: '0'

CDD:
  LOSS_WEIGHT: 0.0
#  ALIGNMENT_FEAT_KEYS: ['feat','probs']
#  KERNEL_NUM: [5, 5, 5]
#  KERNEL_MUL: [2, 2, 2]

TEST:
  BATCH_SIZE: 100
  DOMAIN: 'mnist_test'

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
