DATASET:
  NUM_CLASSES: 10
  DATAROOT: 'digit_five'
  SOURCE_NAME: 'svhn_train'
  TARGET_NAME: 'mnist_train'

DATA_TRANSFORM:
  RESIZE_OR_CROP: 'resize'
  LOADSIZE: 32
  FINESIZE: 32
  FLIP: False
  WITH_FIVE_CROP: False
  NORMALIZE_MEAN: [0.5, 0.5, 0.5]
  NORMALIZE_STD: [0.5, 0.5, 0.5]

MODEL: 
  FEATURE_EXTRACTOR: 'lenet'
  FC_HIDDEN_DIMS: [64]

TRAIN:
  SOURCE_BATCH_SIZE: 100
  TARGET_BATCH_SIZE: 100
  BASE_LR: 0.001

MMD:
  LOSS_WEIGHT: 0.3
  ALIGNMENT_FEAT_KEYS: ['feat','0', 'probs']
  KERNEL_NUM: [5, 5, 5]
  KERNEL_MUL: [2, 2, 2]


TEST:
  BATCH_SIZE: 100
  DOMAIN: 'mnist_test'

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
