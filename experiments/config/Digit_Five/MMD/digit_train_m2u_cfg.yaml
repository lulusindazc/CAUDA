DATASET:
  NUM_CLASSES: 10
  DATAROOT: 'digit_five'
  SOURCE_NAME: 'mnist'
  TARGET_NAME: 'usps'

DATA_TRANSFORM:
  RESIZE_OR_CROP: 'resize'
  LOADSIZE: 28
  FINESIZE: 28
  FLIP: False
  WITH_FIVE_CROP: False
  NORMALIZE_MEAN: [0.5, 0.5, 0.5]
  NORMALIZE_STD: [0.5, 0.5, 0.5]

MODEL: 
  FEATURE_EXTRACTOR: 'lenet'

TRAIN:
  SOURCE_BATCH_SIZE: 100
  TARGET_BATCH_SIZE: 100

MMD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 100

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
