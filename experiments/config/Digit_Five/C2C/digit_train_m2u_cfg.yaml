DATASET:
  NUM_CLASSES: 10
  DATAROOT: 'digit_five'
  SOURCE_NAME: 'mnist_train'
  TARGET_NAME: 'usps_train'

DATA_TRANSFORM:
  RESIZE_OR_CROP: 'resize'
  LOADSIZE: 28
  FINESIZE: 28
  FLIP: False
  WITH_FIVE_CROP: False
  NORMALIZE_MEAN: [0.5, 0.5, 0.5]
  NORMALIZE_STD: [0.5, 0.5, 0.5]

MODEL: 
  FEATURE_EXTRACTOR: 'lenet'

TRAIN:
  SOURCE_BATCH_SIZE: 100
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 10
  BASE_LR: 0.0002
  UPDATE_EPOCH_PERCENTAGE: 0.2

CLUSTERING:
  TARGET_BATCH_SIZE: 600
  SOURCE_BATCH_SIZE: 600
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0


CDD:
  LOSS_WEIGHT: 0.3
  INTRA_LOSS_WEIGHT: 0.0

PROTOTYPE:
  LOSS_WEIGHT: 0.0

TEST:
  BATCH_SIZE: 100
  DOMAIN: 'usps_test'

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
