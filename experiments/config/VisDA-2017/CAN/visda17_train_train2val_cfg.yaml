DATASET:
  NUM_CLASSES: 12
  DATAROOT: 'VisDA_2017'
  SOURCE_NAME: 'train'
  TARGET_NAME: 'validation'

MODEL:
  FEATURE_EXTRACTOR: 'resnet50'
#  FC_HIDDEN_DIMS: [64]

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 8
  TARGET_CLASS_BATCH_SIZE: 8
  NUM_SELECTED_CLASSES: 6
  LR_SCHEDULE: inv
  UPDATE_EPOCH_PERCENTAGE: 0.2

PROTOTYPE:
  LOSS_WEIGHT: 0.0

CLUSTERING:
  TARGET_BATCH_SIZE: 100
  SOURCE_BATCH_SIZE: 100
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0
#  FEAT_KEY: '0'

INV:
  ALPHA: 0.0005
  BETA: 2.25

CDD:
  LOSS_WEIGHT: 0.3
#  ALIGNMENT_FEAT_KEYS: ['feat','0','probs']
#  KERNEL_NUM: [5, 5, 5]
#  KERNEL_MUL: [2, 2, 2]

TEST:
  BATCH_SIZE: 100

EVAL_METRIC: "mean_accu"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
