DATASET:
  NUM_CLASSES: 12
  DATAROOT: 'VisDA_2017'
  SOURCE_NAME: 'train'
  TARGET_NAME: 'validation'

MODEL:
  FEATURE_EXTRACTOR: 'resnet50'
#  FC_HIDDEN_DIMS: [64]

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 10
  TARGET_CLASS_BATCH_SIZE: 10
  NUM_SELECTED_CLASSES: 6
  LR_SCHEDULE: inv
  UPDATE_EPOCH_PERCENTAGE: 0.2

SPNET:
  LOSS_INIT_THRESHOLD: 0.2
  LOSS_THRESHOLD: 1.0
  LOSS_FACTOR: 1.3
  MAX_COUNT: 5
  MAX_EPOCHS: 30

CLUSTERING:
  TARGET_BATCH_SIZE: 30
  SOURCE_BATCH_SIZE: 30
  BUDGET: 1000
  FILTERING_THRESHOLD: 0.1

INV:
  ALPHA: 0.0005
  BETA: 2.25

CDD:
  LOSS_WEIGHT: 0.3
  INTRA_LOSS_WEIGHT: 0.0
#  ALIGNMENT_FEAT_KEYS: ['feat','0', 'probs']
#  KERNEL_NUM: [5, 5, 5]
#  KERNEL_MUL: [2, 2, 2]

TEST:
  BATCH_SIZE: 100

EVAL_METRIC: "mean_accu"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
