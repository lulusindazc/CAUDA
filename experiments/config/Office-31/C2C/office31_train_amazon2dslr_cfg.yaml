DATASET:
  NUM_CLASSES: 31
  DATAROOT: 'office31'
  SOURCE_NAME: 'amazon'
  TARGET_NAME: 'dslr'

MODEL: 
  FEATURE_EXTRACTOR: 'resnet50'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 3
  TARGET_CLASS_BATCH_SIZE: 3
  NUM_SELECTED_CLASSES: 10
  UPDATE_EPOCH_PERCENTAGE: 1.0

CLUSTERING:
  TARGET_BATCH_SIZE: 30
  SOURCE_BATCH_SIZE: 30
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

SPNET:
  LOSS_INIT_THRESHOLD: 1.0
  LOSS_THRESHOLD: 0.1
  LOSS_FACTOR: 1.3
  MAX_COUNT: 5
  MAX_EPOCHS: 60

CDD:
  LOSS_WEIGHT: 0.1
  INTRA_LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 30

EVAL_METRIC: "accuracy"
SAVE_DIR: "experiments/ckpt"
NUM_WORKERS: 8
